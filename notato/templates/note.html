{% extends "layout.html" %}

{% block title %}Note {{note_id}}{% endblock %}
{% block content %}
    <h2>Note {{note_id}}</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <textarea name="note">{{text}}</textarea>
        <br />
        <input type="submit" value="Save" />
    </form>
{% endblock %}
