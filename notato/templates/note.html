{% extends "notes.html" %}

{% block title %}Note {{note_id}}{% endblock %}
{% block note_content %}
    <h2>Note {{note_id}}</h2>
    <form method="POST">
        <textarea name="note">{{text}}</textarea>
        <br />
        <input class="btn" type="submit" value="Save" />
        <a class="btn" href="{{url_for('read_note', note_id=note_id)}}">Read</a>
        <a class="btn" href="{{url_for('delete_note', note_id=note_id)}}">Delete</a>
    </form>
{% endblock %}
