{% extends "layout.html" %}
{% set active_page = "files" %}

{% block title %}Files{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>File uploads</h1>
    </div>
    <a class="btn new-file-button"><i class="icon-file"></i> New file</a>
    <div class="new-file-form well" style="display: none;">
        <form enctype="multipart/form-data" action="{{ url_for('upload_file') }}" method="POST">
            <input id="actual-file-field" type="file" name="new_file" style="display:none" />
            <input id="fake-file-field" class="input-large" type="text" />
            <input id="fake-file-button" type="button" class="btn" value="Choose file" />
            <input class="btn btn-primary" type="submit" value="Upload" />
        </form>
    </div>

    {% if files %}
    <table class="table table-hover table-condensed">
        {% for file in files %}
        <tr>
            <td><a href="{{url_for('raw_file', filename=file)}}">{{file}}</a></td>
            <td style="width: 10px;"><a href="{{url_for('delete_file', filename=file)}}"><i class="icon-trash"></i></a></td>
        </tr>
        {% endfor %}
    </table>

    {% endif %}

{% endblock %}
