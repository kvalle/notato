{% extends "notes.html" %}

{% block title %}Note {{note_id}}{% endblock %}
{% block note_content %}
    <h1>Note {{note_id}}</h1>
    <div>
    {% autoescape false %}
    {{text}}
    {% endautoescape %}
    </div>
    <a class="btn" href="{{url_for('update_note', note_id=note_id)}}">
        <i class="icon-pencil"></i>
        Edit
    </a>
    <a class="btn" href="{{url_for('delete_note', note_id=note_id)}}">
        <i class="icon-trash"></i>
        Delete
    </a>
    
{% endblock %}
