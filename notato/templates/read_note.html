{% extends "notes.html" %}

{% block title %}{{ note.title }}{% endblock %}
{% block note_content %}
    <div class="page-header">
        <h1>{{note.title}}</h1>
    </div>
    {% if note.markdown %}
        {% autoescape false %}
        {{note.html}}
        {% endautoescape %}
    {% else %}
        <pre class="note">{{note.text}}</pre>
    {% endif %}
    <div class="btn-group">
        <a class="btn" href="{{url_for('edit_note', note_id=note.id)}}">
            <i class="icon-pencil"></i>
            Edit note
        </a>
        <button class="btn dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <a href="{{url_for('read_note_raw', note_id=note.id)}}">
                <i class="icon-file"></i>
                View source
            </a>
            <li class="divider"></li>
            <li>
                <a href="{{url_for('delete_note', note_id=note.id)}}">
                    <i class="icon-trash"></i>
                    Delete
                </a>
            </li>
        </ul>
    </div><!-- /btn-group -->
    
{% endblock %}
